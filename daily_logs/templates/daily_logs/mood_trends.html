{% extends "core/base.html" %}

{% block title %}Mood Trends{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2>ðŸ“ˆ Mood Trends</h2>

    {% if trends %}
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mood</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for t in trends %}
                    <tr>
                        <td>{{ t.created_at }}</td>
                        <td>{{ t.mood }}</td>
                        <td>{{ t.score }}/10</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No trend data available yet.</p>
    {% endif %}

</div>
{% endblock %}
