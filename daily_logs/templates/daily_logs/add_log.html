{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Add Daily Log</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <textarea name="content"
                      class="form-control"
                      rows="5"
                      placeholder="Write your thoughts..."></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            Save Log
        </button>

        <a href="{% url 'daily_logs:log_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
