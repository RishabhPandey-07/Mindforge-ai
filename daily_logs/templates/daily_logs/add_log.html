{% extends "base.html" %}

{% block content %}
<h2>Add Daily Log</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br><br>
    <textarea name="content" placeholder="What happened today?" required></textarea><br><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
