<!DOCTYPE html>
<html>
<head>
    <title>MindForge AI</title>
</head>
<body>

    <nav>
        <a href="/">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <span>Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>

    <hr>

    {% block content %}
    {% endblock %}

</body>
</html>
