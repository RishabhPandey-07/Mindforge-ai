
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MindForge AI{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      MindForge AI
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'daily_logs:log_list' %}">Logs</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'daily_logs:ai_summary' %}">AI Insights</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'daily_logs:mood_trends' %}">Trends</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
          </li>

        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-4">
  © 2026 MindForge AI · Built with Django & AI
</footer>

</body>
</html>
