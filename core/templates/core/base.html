<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MindForge AI{% endblock %}</title>

    <!-- Bootstrap CSS (clean, professional default) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* light professional background */
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        footer {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            MindForge AI
        </a>

        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="{% url 'dashboard' %}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'daily_logs:log_list' %}">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'daily_logs:ai_summary' %}">AI Insights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'daily_logs:mood_trends' %}">Trends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'daily_logs:chat_logs' %}">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="text-center py-3">
    © {{ year|default:"2026" }} MindForge AI · Built with Django & AI
</footer>

</body>
</html>
